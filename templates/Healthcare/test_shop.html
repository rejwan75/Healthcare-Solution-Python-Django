{% extends 'hospital/patient_base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h1 class="mt-4 ml-3" style="margin-top:5rem;">Diagnostic Tests</h1><br><br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for test in tests %}
                    <tr>
                        <td>{{ test.name }}</td>
                        <td>{{ test.description }}</td>
                        <td>{{ test.price }}</td>
                        <td><a href="{% url 'purchase_test' test.pk %}" class="btn btn-primary">Purchase</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
